name: Keep Runners Warm

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  keep-linux-ateam-server-1:
    name: Keep Linux ATeam Server 1 Warm
    runs-on: [self-hosted, linux-1a]
    steps:
      - name: Keep alive
        run: echo "Ping from Linux x64 runner"
  
  keep-linux-ateam-server-1b:
    name: Keep Linux ATeam Server 1b Warm
    runs-on: [self-hosted, linux-1b]
    steps:
      - name: Keep alive
        run: echo "Ping from Linux x64 runner"

  keep-linux-ateam-server-2:
    name: Keep Linux ATeam Server 2 Warm
    runs-on: [self-hosted, linux-2]
    steps:
      - name: Keep alive
        run: echo "Ping from Linux x64 runner"

  keep-linux-ateam-server-3:
    name: Keep Linux ATeam Server 3 Warm
    runs-on: [self-hosted, linux-3]
    steps:
      - name: Keep alive
        run: echo "Ping from Linux x64 runner"

  keep-linux-ateam-server-4:
    name: Keep Linux ATeam Server 4 Warm
    runs-on: [self-hosted, linux-4]
    steps:
      - name: Keep alive
        run: echo "Ping from Linux x64 runner"

  keep-linux-arm64:
    name: Keep Linux ARM64 Runner Warm
    runs-on: [self-hosted, linux, arm64]
    steps:
      - name: Keep alive
        run: echo "Ping from Linux ARM64 runner"

  keep-macos-arm64:
    name: Keep macOS ARM64 Runner Warm
    runs-on: [self-hosted, macos, arm64]
    steps:
      - name: Keep alive
        run: echo "Ping from macOS ARM64 runner"

  keep-windows-x64:
    name: Keep Windows x64 Runner Warm
    runs-on: [self-hosted, windows]
    steps:
      - name: Keep alive
        run: echo "Ping from Windows x64 runner"
